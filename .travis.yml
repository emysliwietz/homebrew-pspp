language: c
os: osx
osx_image:
- Xcode 12.0
- Xcode 9.4
env:
- COLUMNS=78 HOMEBREW_NO_AUTO_UPDATE=1
addons:
  homebrew:
    taps: fredowski/pspp
    update: true
jobs:
  include:
    - script: brew install --verbose pspp
      name: "stable"
    - script: brew install --head --verbose pspp
      name: "development" 
